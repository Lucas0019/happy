<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy | Adicionar um orfanato</title>

    <!-- Mapa - API -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

    <!-- Complemento MAPA - API -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <!-- ICON -->
    <link rel="icon" href="./public/images/logo-icon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/buttons.css" />
    <link rel="stylesheet" href="./public/css/form.css" />
    <link rel="stylesheet" href="./public/css/create-page-orphanage.css" />
    <!-- Fonte NUnito - Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="page-create-orphanage">
        <aside class="animate-right sidebar">
            <img src="./public/images/map-marker.svg" alt="Happy" />
            <footer>
                <!-- O método history.back() retorna a ultima pagina que esteve -->
                <button onclick="history.back()">
                        <img src="./public/images/arrow-back.svg" alt="Voltar"
                            />
                    </button>
            </footer>
        </aside>

        <main class="animate-appear with-sidebar">
            <form action="">
                <fieldset>
                    <!-- Seção de Dados -->
                    <legend>Dados</legend>

                    <!-- Mapa -->
                    <div class="map-container">
                        <div id="mapid"></div>
                        <input type="hidden" name="lat" />
                        <input type="hidden" name="lng" />

                        <footer>
                            <a href="#" id="select-point">
                                    Clique no mapa para adicionar a localização
                                </a>
                        </footer>
                    </div>

                    <div class="input-block">
                        <label for="name">Nome</label>
                        <input id="name" name="name">
                    </div>

                    <div class="input-block">
                        <label for="about">Sobre</label>
                        <textarea id="about" name="about"></textarea>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Numero de whatsapp</label>
                        <input id="whatsapp" name="whatsapp">
                    </div>
                </fieldset>


                <!-- Seção de Visitação -->
                <fieldset>
                    <legend>Visitação</legend>
                </fieldset>
            </form>
        </main>
    </div>

    <script src="./public/scripts/page-create-orphanage.js"></script>
</body>

</html>
